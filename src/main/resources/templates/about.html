<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment :: head"></head>

<body id="blog">
<!-- header start -->
<div th:replace="fragment :: header"></div>
<!-- header end -->

<hr>
<!-- nav start -->
<nav class="am-g am-g-fixed blog-fixed blog-nav">
    <button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-success am-show-sm-only blog-button"
            data-am-collapse="{target: '#blog-collapse'}"><span class="am-sr-only">导航切换</span> <span
            class="am-icon-bars"></span></button>

    <div class="am-collapse am-topbar-collapse" id="blog-collapse">
        <ul class="am-nav am-nav-pills am-topbar-nav">
            <li><a th:href="@{/index}" href="index.html">首页</a></li>
            <li class="am-dropdown" data-am-dropdown>
                <a class="am-dropdown-toggle" data-am-dropdown-toggle href="javascript:;">
                    文章分类 <span class="am-icon-caret-down"></span>
                </a>
                <ul class="am-dropdown-content">
                    <li th:each="c:${category}"><a th:href="@{/article(category=${c.get('category')})}"
                                                   th:text="${c.get('category')}" href="#">互联网</a></li>
                </ul>
            </li>
            <li><a th:href="@{/article}" href="article">文章</a></li>
            <li class="am-active"><a th:href="@{/about}" href="about">关于</a></li>
            <li><a th:href="@{/history}" href="history">归档</a></li>
        </ul>
        <form class="am-topbar-form am-topbar-right am-form-inline" role="search">
            <div class="am-form-group">
                <input type="text" class="am-form-field am-input-sm" placeholder="搜索">
            </div>
        </form>
    </div>
</nav>
<!-- nav end -->
<hr>

<!-- content srart -->
<div class="am-g am-g-fixed blog-fixed">
    <div class="am-u-md-5 am-u-sm-12 blog-sidebar">
        <!--作者简介-->
        <div class="blog-sidebar-widget blog-bor">
            <h2 class="blog-text-center blog-title"><span>About ME</span></h2>
            <img width="200" th:src="${avatar.get('avatar')}" src="assets/i/f14.jpg" alt="about me"
                 class="blog-entry-img">
            <p>@Felix</p>
            <p>
                互联网 / 摄影 / IT
            </p>
            <p>斜杠青年无自白！</p>
        </div>
        <!--联系方式-->
        <div class="blog-sidebar-widget blog-bor">
            <h2 class="blog-text-center blog-title"><span>Contact ME</span></h2>
            <p>
                <a href=""><span class="am-icon-qq am-icon-fw am-primary blog-icon"></span></a>
                <a href=""><span class="am-icon-github am-icon-fw blog-icon"></span></a>
                <a href=""><span class="am-icon-weibo am-icon-fw blog-icon"></span></a>
                <a href=""><span class="am-icon-weixin am-icon-fw blog-icon"></span></a>
            </p>
        </div>
        <!--分类标签-->
        <div class="blog-clear-margin blog-sidebar-widget blog-bor am-g ">
            <h2 class="blog-title"><span>分类</span></h2>
            <div class="am-u-sm-12 blog-clear-padding">
                <a th:each="c:${category}" th:href="@{/article(category=${c.get('category')})}"
                   th:text="${c.get('category')}" href="#" class="blog-tag">HTML5</a>
            </div>
        </div>
    </div>
    <div class="am-u-md-7 am-u-sm-12 blog-sidebar">
        <div class="blog-sidebar-widget blog-bor">
            <h2 class="blog-title"><span>博主说</span></h2>
            <ul class="am-list">
                <li><a href="#">每个人都有一个死角， 自己走不出来，别人也闯不进去。</a></li>
                <li><a href="#">我把最深沉的秘密放在那里。</a></li>
                <li><a href="#">你不懂我，我不怪你。</a></li>
                <li><a href="#">每个人都有一道伤口， 或深或浅，盖上布，以为不存在。</a></li>
            </ul>
        </div>
    </div>
</div>
<!-- content end -->

<!-- footer start -->
<div th:replace="fragment :: footer"></div>
<!-- footer end -->

</body>
</html>
